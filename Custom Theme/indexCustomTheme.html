<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Custom Theme</title>
    <link rel="icon" href="../images/rishabhLogo.png" type="icon">
    <link rel="stylesheet" href="styleCustomTheme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo"><a href="#">Custom Theme</a></div>
        <div class="appearance">
          <div class="light-dark">
            <i class="btn fas fa-moon" data-color="#e4e6eb #e4e6eb #24292D #24292D #242526"></i>
          </div>
          <div class="color-icon">
            <div class="icons">
              <i class="fas fa-palette"></i>
              <i class="fas fa-sort-down arrow"></i>
            </div>
            <div class="color-box">
              <h3>Color Switcher</h3>
              <div class="color-switchers">
                <button class="btn blue active" data-color="#fff #24292d #4070f4 #0b3cc1 #F0F8FF"></button>
                <button class="btn orange" data-color="#fff #242526 #F79F1F #DD8808 #fef5e6"></button>
                <button class="btn purple" data-color="#fff #242526 #8e44ad #783993 #eadaf1"></button>
                <button class="btn green" data-color="#fff #242526 #3A9943 #2A6F31 #DAF1DC"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="home-content">
      <div class="texts">
        <h2 class="text">Change the theme </h2>
        <h3 class="text">according to <span>Your will</span></h3>
        <p>Website fully built by Rishabh Gautam. Want to know more about me, Kindly click on the button below. </p>
        <div class="button">
        <a href="../index.html">Explore Me
        <i class="fas fa-location-arrow"></i></a>
      </div>
    </section>

    <script src="scriptCustomTheme.js"></script>

  </body>
</html>
